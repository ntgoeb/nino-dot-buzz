<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>Super Star Trek - Nino's Webhome</title>
    <link rel="stylesheet" href="style/default-style.css">
    <style>
        .under-construction {
            text-align: center;
            padding: 15px;
            border: 3px dashed #ffff00;
            background: repeating-linear-gradient(
                45deg,
                #000000,
                #000000 10px,
                #ffcc00 10px,
                #ffcc00 20px
            );
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .under-construction-inner {
            background: #000000;
            padding: 10px 20px;
            display: inline-block;
            border: 2px solid #ffff00;
        }

        .under-construction-inner span {
            color: #ffff00;
            animation: blink 1s ease-in-out infinite;
        }

        .game-window {
            font-family: monospace;
            background-color: #000033;
            color: #00ff00;
            padding: 20px;
            border: 3px ridge #00ff00;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        .command-input {
            width: 100%;
            background: #000000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-family: monospace;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .game-instructions {
            border: 2px dashed #ff00ff;
            padding: 15px;
            margin: 20px 0;
            background-color: #000033;
        }

        .game-instructions h2 {
            margin-top: 0;
        }

        .game-instructions p {
            margin: 5px 0;
            color: #00ffff;
        }

        #output {
            font-size: 14px;
            line-height: 1.4;
        }

        .command-history {
            color: #666666;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .game-window {
                height: 350px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="links.html">Links</a>
            <div class="music-player">
                <button id="music-btn" onclick="toggleMusic()" title="Play random music">
                    <span id="music-icon">üéµ</span>
                </button>
                <span id="now-playing"></span>
                <audio id="audio-player"></audio>
            </div>
        </nav>

        <h1>Super Star Trek</h1>

        <div class="under-construction">
            <div class="under-construction-inner">
                <span>üöß UNDER CONSTRUCTION üöß</span>
            </div>
        </div>

        <div class="game-instructions">
            <h2>Quick Commands:</h2>
            <p>NAV - Navigate (warp)</p>
            <p>SRS - Short Range Scan</p>
            <p>LRS - Long Range Scan</p>
            <p>PHA - Fire Phasers</p>
            <p>TOR - Fire Torpedoes</p>
            <p>SHE - Shields</p>
            <p>COM - Computer</p>
            <p>Type 'HELP' for full instructions</p>
        </div>

        <div id="gameContainer">
            <div id="output" class="game-window"></div>
            <input type="text" id="command" class="command-input" placeholder="Enter command..." autocomplete="off">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"></script>

    <!-- Game engine script will go here -->
    <script src="sst.js"></script>

    <!-- Interface script -->
    <script>
        $(document).ready(function() {
            // Handle command input
            $('#command').keypress(function(e) {
                if(e.which == 13) { // Enter key
                    const command = $(this).val();
                    $('#output').append('> ' + command + '\n');
                    // Here we'll add the function to process commands
                    processCommand(command);
                    $(this).val('');
                }
            });

            // Start the game
            startGame();
        });

        function startGame() {
            $('#output').append('Welcome to Super Star Trek!\n');
            $('#output').append('=======================\n\n');
            $('#output').append('üöß Game under construction - check back soon!\n');
        }

        function processCommand(command) {
            // Command processing will be implemented in sst.js
            $('#output').append('Command not yet implemented.\n\n');
        }
    </script>
    <script>
        // Music Player
        const musicTracks = [
            '8bit_Dungeon_Level.mp3', 'Bit_Quest.mp3', 'Carefree.mp3', 'Chipper_Doodle.mp3',
            'Crypto.mp3', 'Digital_Lemonade.mp3', 'Disco_Medusae.mp3', 'Electrodoodle.mp3',
            'Fluffing_a_Duck.mp3', 'Funky_Chunk.mp3', 'Hard_Boiled.mp3', 'Hyperfun.mp3',
            'Investigations.mp3', 'Monkeys_Spinning_Monkeys.mp3', 'Neon_Laser_Horizon.mp3',
            'Pinball_Spring.mp3', 'Pixelland.mp3', 'Quirky_Dog.mp3', 'Run_Amok.mp3',
            'Sneaky_Snitch.mp3', 'Space_Fighter_Loop.mp3', 'Spy_Glass.mp3', 'Super_Friendly.mp3',
            'The_Builder.mp3', 'Wallpaper.mp3', 'Your_Call.mp3'
        ];
        const audioPlayer = document.getElementById('audio-player');
        const musicIcon = document.getElementById('music-icon');
        const nowPlaying = document.getElementById('now-playing');
        let isMusicPlaying = false;

        function playRandomTrack() {
            const track = musicTracks[Math.floor(Math.random() * musicTracks.length)];
            audioPlayer.src = 'music/' + track;
            audioPlayer.play();
            nowPlaying.textContent = track;
            isMusicPlaying = true;
            musicIcon.textContent = '‚è∏Ô∏è';
        }

        function toggleMusic() {
            if (isMusicPlaying) {
                audioPlayer.pause();
                isMusicPlaying = false;
                musicIcon.textContent = '‚ñ∂Ô∏è';
            } else {
                playRandomTrack();
            }
        }

        audioPlayer.addEventListener('ended', playRandomTrack);
    </script>
    <script type="module" src="js/analytics.js"></script>
</body>
</html>
