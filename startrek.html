<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Star Trek - Classic Games</title>
    <link rel="stylesheet" href="retro-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .game-window {
            font-family: monospace;
            background-color: #000033;
            color: #00ff00;
            padding: 20px;
            border: 3px ridge #00ff00;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        .command-input {
            width: 100%;
            background: #000000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-family: monospace;
            margin-top: 10px;
        }

        .game-instructions {
            border: 2px dashed #ff00ff;
            padding: 15px;
            margin: 20px 0;
            background-color: #000033;
        }

        /* Make sure text is readable in the game window */
        #output {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Style for the command history */
        .command-history {
            color: #666666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="links.html">Links</a>
        </nav>

        <h1>Super Star Trek</h1>
        
        <div class="game-instructions">
            <h2>Quick Commands:</h2>
            <p>NAV - Navigate (warp)</p>
            <p>SRS - Short Range Scan</p>
            <p>LRS - Long Range Scan</p>
            <p>PHA - Fire Phasers</p>
            <p>TOR - Fire Torpedoes</p>
            <p>SHE - Shields</p>
            <p>COM - Computer</p>
            <p>Type 'HELP' for full instructions</p>
        </div>

        <div id="gameContainer">
            <div id="output" class="game-window"></div>
            <input type="text" id="command" class="command-input" placeholder="Enter command..." autocomplete="off">
        </div>
    </div>

    <!-- Game engine script will go here -->
    <script src="sst.js"></script>

    <!-- Interface script -->
    <script>
        $(document).ready(function() {
            // Handle command input
            $('#command').keypress(function(e) {
                if(e.which == 13) { // Enter key
                    const command = $(this).val();
                    $('#output').append('> ' + command + '\n');
                    // Here we'll add the function to process commands
                    processCommand(command);
                    $(this).val('');
                }
            });

            // Start the game
            startGame();
        });

        function startGame() {
            $('#output').append('Welcome to Super Star Trek!\n');
            $('#output').append('=======================\n\n');
            // Game initialization will go here
        }

        function processCommand(command) {
            // Command processing will be implemented in sst.js
        }
    </script>
</body>
</html>
